name: BRX Template Deploy to GitHub Pages 🚀

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    env:
      VITE_PORT: ${{ vars.VITE_PORT }}
      VITE_REPO_NAME: ${{ vars.VITE_REPO_NAME || 'brx-template' }}
      VITE_BACKEND_API_BASE_URL: ${{ vars.VITE_BACKEND_API_BASE_URL }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "VITE_PORT: $VITE_PORT"
          echo "VITE_REPO_NAME: $VITE_REPO_NAME"
          echo "VITE_BACKEND_API_BASE_URL: $VITE_BACKEND_API_BASE_URL"

      - name: Set up Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM 📦
        run: npm install -g pnpm

      - name: Install dependencies 🧩
        run: pnpm install

      - name: Run tests and generate report 🧪
        run: pnpm test:coverage
        env:
          NODE_ENV: test

      - name: Upload test report 📄
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: |
            coverage/
            test-results/

      - name: Build project 🏗️
        run: pnpm build

      - name: Setup Pages 🛠️
        uses: actions/configure-pages@v4

      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Celebrate! 🎉
        if: success()
        run: |
          echo "Deployment successful! 🎉"
          echo "Your site is live at ${{ steps.deployment.outputs.page_url }}"
