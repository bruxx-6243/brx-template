name: BRX Template Deploy to GitHub Pages ğŸš€

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    env:
      VITE_PORT: ${{ vars.VITE_PORT }}
      VITE_REPO_NAME: ${{ vars.VITE_REPO_NAME || 'brx-template' }}
      VITE_BACKEND_API_BASE_URL: ${{ vars.VITE_BACKEND_API_BASE_URL }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "VITE_PORT: $VITE_PORT"
          echo "VITE_REPO_NAME: $VITE_REPO_NAME"
          echo "VITE_BACKEND_API_BASE_URL: $VITE_BACKEND_API_BASE_URL"

      - name: Set up Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM ğŸ“¦
        run: npm install -g pnpm

      - name: Install dependencies ğŸ§©
        run: pnpm install

      - name: Run tests and generate report ğŸ§ª
        run: pnpm test:coverage
        env:
          NODE_ENV: test

      - name: Upload test report ğŸ“„
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: |
            coverage/
            test-results/

      - name: Build project ğŸ—ï¸
        run: pnpm build

      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v4

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Celebrate! ğŸ‰
        if: success()
        run: |
          echo "Deployment successful! ğŸ‰"
          echo "Your site is live at ${{ steps.deployment.outputs.page_url }}"
