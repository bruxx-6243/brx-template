name: BRX Template Deploy to GitHub Pages 🚀

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    env:
      VITE_PORT: ${{ vars.VITE_PORT }}
      VITE_REPO_NAME: ${{ vars.VITE_REPO_NAME || 'brx-template' }}
      VITE_BACKEND_API_BASE_URL: ${{ vars.VITE_BACKEND_API_BASE_URL }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM 📦
        run: npm install -g pnpm

      - name: Install dependencies 🧩
        run: pnpm install

      - name: Run tests and generate report 🧪
        run: pnpm test:once
        env:
          NODE_ENV: test

      - name: Upload test report 📄
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: |
            coverage/
            test-results/

      - name: Check test coverage
        id: check-coverage
        run: |
          # Extract coverage percentage from the coverage report
          COVERAGE_PERCENTAGE=$(grep -oP 'All files[^|]*\|\s+\K\d+' coverage/lcov-report/index.html)

          # Check if coverage is greater than 50%
          if [ "$COVERAGE_PERCENTAGE" -gt 50 ]; then
            echo "Coverage is $COVERAGE_PERCENTAGE% (greater than 50%). Proceeding with deployment. ✅"
            echo "coverage_check_passed=true" >> $GITHUB_OUTPUT
          else
            echo "Coverage is $COVERAGE_PERCENTAGE% (less than or equal to 50%). Deployment blocked. ❌"
            echo "coverage_check_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build project 🏗️
        if: steps.check-coverage.outputs.coverage_check_passed == 'true'
        run: pnpm build

      - name: Setup Pages 🛠️
        if: steps.check-coverage.outputs.coverage_check_passed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact 📤
        if: steps.check-coverage.outputs.coverage_check_passed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages 🚀
        if: steps.check-coverage.outputs.coverage_check_passed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Celebrate! 🎉
        if: success() && steps.check-coverage.outputs.coverage_check_passed == 'true'
        run: |
          echo "Deployment successful! 🎉"
          echo "Your site is live at ${{ steps.deployment.outputs.page_url }}"

      - name: Fail if coverage is low
        if: steps.check-coverage.outputs.coverage_check_passed == 'false'
        run: |
          echo "❌ Coverage is too low. Deployment blocked."
          exit 1
